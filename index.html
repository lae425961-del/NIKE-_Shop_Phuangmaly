        /* --- 1. Navbar ປັບປຸງໃໝ່ໃຫ້ຢູ່ເທິງສຸດ --- */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 5px 0;
            background: #fff;
        }

        .navbar-brand img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ff6b00;
        }

        .nav-link {
            font-weight: 600;
            color: #333 !important;
            margin: 0 10px;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff6b00;
            bottom: 0;
            left: 0;
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* --- 2. ປັບຂະໜາດຮູບໃຫ້ສະເໝີກັນ (Aspect Ratio) --- */
        .img-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .img-card:hover {
            transform: translateY(-8px);
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; /* ບັງຄັບໃຫ້ເປັນຈະຕຸລັດສະເໝີ */
            overflow: hidden;
            background: #f8f8f8;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ໃຫ້ຮູບເຕັມຂອບໂດຍບໍ່ເສຍຮູບຊົງ */
        }

        .banner-img {

            object-fit: cover;
            max-height: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        }

        }
         footer { padding: 40px 0; background: #333; color: white; margin-top: 50px; }

    <script>
        // 1. Navbar Scroll Effect: ປ່ຽນສີ Navbar ເວລາເລື່ອນລົງ
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled', 'shadow-sm');
            } else {
                nav.classList.remove('scrolled', 'shadow-sm');
            }
        });

        // 2. Click Image Interaction: ກົດທີ່ຮູບແລ້ວມີ Alert ຫຼື ຂະຫຍາຍ (ຕົວຢ່າງ)
        const cards = document.querySelectorAll('.img-card');
        cards.forEach(card => {
            card.addEventListener('click', function() {
                const productName = this.querySelector('small').innerText;
                // ສ້າງ Effect ການກົດ
                this.style.transform = "scale(0.95)";
                setTimeout(() => {
                    this.style.transform = "translateY(-8px)";
                    alert("ທ່ານກຳລັງເບິ່ງສິນຄ້າ: " + productName);
                }, 150);
            });
        });

        // 3. Animation ເວລາໂຫຼດໜ້າເວັບ
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.img-card');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'all 0.5s ease ' + (index * 0.1) + 's';
                
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
